<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>StarCines</title>
</h:head>

			</h:outputText>
			<p:inputText required="true" id="nick" requiredMessage="Requerido" value="#{beanUsuario.nick}">
			</p:inputText>
			<p:message for="nick">
			</p:message>
			<h:outputText value="ContraseÃ±a">
			</h:outputText>
			<p:inputText type="password" required="true" id="pass" requiredMessage="Requerido" value="#{beanUsuario.contrasena}">
			</p:inputText>
			<p:message for="pass">
			</p:message>
			<p:commandButton value="Acceder" action="#{beanUsuario.accesoUsuario}"></p:commandButton>
		</h:panelGrid>
    </p:fieldset>
	</h:form>
</h:body>
</html>

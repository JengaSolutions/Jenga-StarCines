<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	<h:body>
		<center>
					<h:graphicImage id="image" alt="jsf-logo" url="/img/StarCines-logo.png" width="600px" height="200">
					</h:graphicImage>
					</center>  
		<h:outputText value="Generar Lista" />
		<h:form>
		<p:commandButton value="Generar" update=":tabla" action="#{beanUsuario.actionLista()}"/>
		</h:form>
		
		<p:dataTable id="tabla" value="#{beanUsuario.lista}" var="p">
		<p:column>
			<h:outputText value="#{p.usuNick}" />
		</p:column>
		<p:column>
			<h:outputText value="#{p.usuPass}" />
		</p:column>
		</p:dataTable>
	</h:body>
</html>

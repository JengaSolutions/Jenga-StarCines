<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet library="css" name="styles.css" />
<title>Carteleras</title>
</h:head>
<body style="font-size:70%">
<h2>Listado de Carteleras</h2>
<h:form id="form1">
</h:form>
<h:form id="form2">
<p:fieldset legend="Cartelera" style="margin-bottom:20px">        
        <h:panelGrid columns="2" cellpadding="5">            
            <p:panel id="panel1">
<p:panelGrid columns="2">
<h:outputText value="Desde" />
<p:calendar value="#{backingCartelera.desde}" mode="popup"
showOn="button" popupIconOnly="true" />
<h:outputText value="Hasta" />
<p:calendar value="#{backingCartelera.hasta}" mode="popup"
showOn="button" popupIconOnly="true" />
<h:outputText value="Pelicula:" />
				<p:selectOneMenu value="#{backingCartelera.pel_id}">
					<f:selectItems value="#{backingCartelera.listaPeliculas}" />
				</p:selectOneMenu>
<h:outputText value="Sala:" />
				<p:selectOneMenu value="#{backingCartelera.sal_id}">
					<f:selectItems value="#{backingCartelera.listaSalas}" />
				</p:selectOneMenu>
</p:panelGrid>
<p:commandButton value="Insertar" update="panel1 :form3:tablaCarteleras"
action="#{backingCartelera.accionInsertar()}" icon="ui-icon-disk" />
</p:panel>
        </h:panelGrid>
    </p:fieldset>
</h:form>
<h:form id="form3">
<p:fieldset legend="Carteleras" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{eventosPaginas.handleToggle}" />
        <h:panelGrid columns="2" cellpadding="5">
<p:dataTable value="#{backingCartelera.listaCarteleras}"
var="p" id="tablaCarteleras" paginator="true" rows="5">
<p:column headerText="ID">
<h:outputText value="#{p.carId}" />
</p:column>
<p:column headerText="Desde">
<h:outputText value="#{p.carDesde}" />
</p:column>
<p:column headerText="Hasta">
<h:outputText value="#{p.carHasta}" />
</p:column>
<p:column headerText="eliminar">
<p:commandButton action="#{backingCartelera.accionEliminar(p)}" icon="ui-icon-close"
update="tablaCarteleras"/>
</p:column>
<p:column headerText="actualizar">
<p:commandButton action="#{backingCartelera.accionCargar(p)}" icon="ui-icon-comment"/>
</p:column>
</p:dataTable>
 </h:panelGrid>
    </p:fieldset>
<p:commandButton value="Ir al inicio" action="principal" icon="ui-icon-star" />
</h:form>
</body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet library="css" name="styles.css" />
<title>Salas</title>
</h:head>
<body style="font-size:70%">
<h2>Listado de Salas</h2>
<h:form id="form1">
</h:form>
<h:form id="form2">
<p:fieldset legend="Salas" style="margin-bottom:20px">        
        <h:panelGrid columns="2" cellpadding="5">            
            <p:panel id="panel1">
<p:panelGrid columns="2">
<h:outputText value="Nombre de la sala" />
<p:inputText value="#{backingSala.nombre}" required="true" />
<h:outputText value="Formato de la sala" />
<p:inputText value="#{backingSala.formato}" required="true" />
</p:panelGrid>
<p:commandButton value="Insertar" update="panel1 :form3:tablaSalas"
action="#{backingSala.accionInsertar()}" icon="ui-icon-disk" />
</p:panel>
        </h:panelGrid>
    </p:fieldset>
</h:form>
<h:form id="form3">
<p:fieldset legend="Salas" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{eventosPaginas.handleToggle}" />
        <h:panelGrid columns="2" cellpadding="5">
<p:dataTable value="#{backingSala.listaSalas}"
var="p" id="tablaSalas" paginator="true" rows="5">
<p:column headerText="ID">
<h:outputText value="#{p.salId}" />
</p:column>
<p:column headerText="Nombre">
<h:outputText value="#{p.salNombre}" />
</p:column>
<p:column headerText="Formato">
<h:outputText value="#{p.salFormato}" />
</p:column>
<p:column headerText="eliminar">
<p:commandButton action="#{backingSala.accionEliminar(p)}" icon="ui-icon-close"
update="tablaSalas"/>
</p:column>
<p:column headerText="actualizar">
<p:commandButton action="#{backingSala.accionCargar(p)}" icon="ui-icon-comment"/>
</p:column>
</p:dataTable>
 </h:panelGrid>
    </p:fieldset>
<p:commandButton value="Ir al inicio" action="index" icon="ui-icon-star" />
</h:form>
</body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet library="css" name="styles.css" />
<title>Usuarios</title>
</h:head>
<body style="font-size:70%">
<h2>Listado de Usuarios</h2>
<h:form id="form1">
</h:form>
<h:form id="form2">
<p:fieldset legend="Usuario" style="margin-bottom:20px">        
        <h:panelGrid columns="2" cellpadding="5">            
            <p:panel id="panel1">
<p:panelGrid columns="2">
<h:outputText value="Nombre de usuario:" />
<p:inputText value="#{beanUsuario.nick}" required="true" size="50"/>
<h:outputText value="ContraseÃ±a:" />
<p:inputText type="password" required="true" value="#{beanUsuario.contrasena}" />
</p:panelGrid>
<p:commandButton value="Insertar" update="panel1 :form3:tablaUsuarios"
action="#{beanUsuario.accionCrearUsuario()}" icon="ui-icon-disk" />
</p:panel>
        </h:panelGrid>
    </p:fieldset>
</h:form>
<h:form id="form3">
<p:fieldset legend="Usuarios" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{eventosPaginas.handleToggle}" />
        <h:panelGrid columns="2" cellpadding="5">
<p:dataTable value="#{beanUsuario.listUsuarios}"
var="p" id="tablaUsuarios" paginator="true" rows="5">
<p:column headerText="Usuario">
<h:outputText value="#{p.usuNick}" />
</p:column>
<p:column headerText="eliminar">
<p:commandButton action="#{beanUsuario.accionEliminar(p)}" icon="ui-icon-close"
update="tablaUsuarios"/>
</p:column>
<p:column headerText="actualizar">
<p:commandButton action="#{beanUsuario.accionCargar(p)}" icon="ui-icon-comment"/>
</p:column>
</p:dataTable>
 </h:panelGrid>
    </p:fieldset>
<p:commandButton value="Ir al inicio" action="principal" icon="ui-icon-star" />
</h:form>
</body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Salas</title>
</h:head>
<body style="font-size:70%">
<h:form id="form1">
<p:panel header="Actualizacion de salas">
<p:panelGrid columns="2">
<h:outputText value="ID" />
<h:panelGroup>
<h:outputText value="#{backingSala.id}" />
<h:inputHidden value="#{backingSala.id}" />
</h:panelGroup>
<h:outputText value="Nombre de la sala" />
<h:inputText value="#{backingSala.nombre}" required="true">
</h:inputText>
<h:outputText value="Formato de la sala" />
<h:inputText value="#{backingSala.formato}" required="true">
</h:inputText>
<p:commandButton value="Actualizar"
action="#{backingSala.accionActualizar}" />
<p:messages />
</p:panelGrid>
</p:panel>
</h:form>
</body>
</html>
